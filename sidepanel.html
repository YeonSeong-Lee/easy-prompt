<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-neo.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <script src="js/sidepanel.js" type="module"></script>
    <script src="js/call-gemini-nano.js" type="module"></script>
    <title>Sidebar</title>
  </head>
  <body>
    <h1 class="text--eb">이-지 프롬프트</h1>
    <div class="box">
      <div id="prompt_result" class="result">
        <div id="responses_container" class="responses-container"></div>
      </div>
      <div class="prompt-form">
        <textarea
          id="prompt_input"
          class="prompt-form__input"
          rows="2"
          cols="50"
          placeholder="변환하고 싶은 문장을 입력해주세요"
        ></textarea>
        <div class="prompt-form__actions">
          <button id="prompt_button" class="prompt-form__submit text--b">
            변환
          </button>
        </div>
      </div>
    </div>

    <!-- Response Template -->
    <template id="response_template">
      <div class="response-container">
        <div class="response-header">
          <span class="response-number text--b"></span>
          <button class="copy-button">⧉</button>
        </div>
        <pre class="response-content result--child"></pre>
      </div>
    </template>
  </body>
</html>
